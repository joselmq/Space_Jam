<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/form-validation.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@7.33.1/dist/sweetalert2.css">
    <title>CaptchingForThePlanet</title>

    <script src="assets/js/scripts.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onload="checkBrowser();">
    <div class="container">
        <div class="py-1 text-center">
            <img class="d-block mx-auto mb-4" src="assets/images/logo-space-apps-cl.png" alt="" width="150"
                height="150">
            <h1>CaptchingForThePlanet</h1>
        </div>

        <div class="row">
            <div class="col-md-12 order-md-1">
                <h4 class="mb-3">Form info</h4>
                <form class="needs-validation" novalidate>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName">First name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName">Last name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Valid last name is required.
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="text" class="form-control" id="email" placeholder="Email" required>
                            <div class="invalid-feedback" style="width: 100%;">
                                Please enter a valid email address.
                            </div>
                        </div>
                    </div>

                    <div class="mb-3" style="display: none;" id="captchingForThePlanet">
                        <section id="containerPuzzle">
                            <div id="containerParts" ondragenter="return enter(event)" ondragover="return over(event)"
                                ondrop="return drop(event)">
                            </div>
                            <div id="puzzle">
                                <div class="containerPart" id="uno" ondragenter="return enter(event)"
                                    ondragover="return over(event)" ondrop="return drop(event)"></div>
                                <div class="containerPart" id="dos" ondragenter="return enter(event)"
                                    ondragover="return over(event)" ondrop="return drop(event)"></div>
                                <div class="containerPart" id="tres" ondragenter="return enter(event)"
                                    ondragover="return over(event)" ondrop="return drop(event)"></div>
                                <div class="containerPart" id="cuatro" ondragenter="return enter(event)"
                                    ondragover="return over(event)" ondrop="return drop(event)"></div>
                            </div>
                            <!-- Button trigger modal -->
                        </section>
                        <section class="text-center">
                            <a data-toggle="modal" data-target="#answer" style="color:blue">See solution</a>
                        </section>

                    </div>

                    <hr class="mb-4">
                    <button class="btn btn-primary btn-lg btn-block" type="submit" id="submit" disabled>Send</button>
                </form>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="answer" tabindex="-1" role="dialog" aria-labelledby="answerLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="answerLabel">This has to look like! ;)</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img src="" alt="" id="answerImage">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8.18.5/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
    <script src="assets/js/form-validation.js"></script>
    <script src="assets/js/api.js"></script>
    <script>
        getImage()
    </script>
</body>

</html>
